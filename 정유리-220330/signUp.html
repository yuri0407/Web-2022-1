<!doctype html>

<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
	  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<h1 align="center">회원가입</h1><br>

<form action="info.jsp" method="post">
		<div class="container">
			<div class="form-group">
				  <label for="id">이름</label>
				  <input type="text" class="form-control" id="name" name="name">
			</div>
			
			
			<label>성별</label>
			<div class="form-check">
				  <label class="form-check-label">
					    <input type="radio" class="form-check-input" name="gender" value="남" checked>남
				  </label>
			</div>
			<div class="form-check">
				  <label class="form-check-label">
 					    <input type="radio" class="form-check-input" name="gender" value="여">여
				  </label>
			</div><br>
			
			
			<div class="form-group">
				  <label for="id">아이디</label>
				  <input type="text" class="form-control" id="id" name="id">
			</div>
			
			
			<div class="form-group">
				  <label for="pwd">비밀번호</label>
				  <input type="password" class="form-control" id="pwd" name="pwd">
			</div>				
			
			
			<div class="form-group">
				  <label for="mail">이메일</label>
				  <input type="email" class="form-control" id="mail" name="mail">
			</div>		


			<div class="form-group">
				  <label>거주지역</label>
				  <select class="form-control" name="addr" size="1">
					    <option>부산</option>
					    <option>서울</option>
					    <option>경기</option>
					    <option>인천</option>
				  </select>
			</div><br>
			
			<div class="form-group">
				<label>가입계기 (*복수선택 가능)</label>
				<div class="form-check">
				  <label class="form-check-label">
				    <input type="checkbox" class="form-check-input" name="intro" value="웹검색">웹검색
				  </label>
				</div>
				<div class="form-check">
				  <label class="form-check-label">
				    <input type="checkbox" class="form-check-input" name="intro" value="지인소개">지인소개
				  </label>
				</div>
				<div class="form-check">
				  <label class="form-check-label">
				    <input type="checkbox" class="form-check-input" name="intro" value="문자수신">문자수신
				  </label>
				</div>
				<div class="form-check">
				  <label class="form-check-label">
				    <input type="checkbox" class="form-check-input" name="intro" value="SNS">SNS
				  </label>
				</div>
			</div>
			
			<div class="form-group">
				<input type="submit" value="다음">
			</div>
		</div>
</form>


</body>
</html>
