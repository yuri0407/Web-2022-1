<!doctype html>

<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
	  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

 
<form action="4-5.jsp">
		<div class="container">
			<div class="form-group">
				  <label for="id">아이디</label>
				  <input type="text" class="form-control" id="id" name="id">
			</div>
			<div class="form-group">
				  <label for="pwd">비밀번호</label>
				  <input type="password" class="form-control" id="pwd" name="pwd">
			</div>				


			<label>성별</label>
			<div class="form-check">
				  <label class="form-check-label">
					    <input type="radio" class="form-check-input" name="gender" value="남" checked>남
				  </label>
			</div>
			<div class="form-check">
				  <label class="form-check-label">
 					    <input type="radio" class="form-check-input" name="gender" value="여">여
				  </label>
			</div>
			
			<br>
			<div class="form-group">
				  <label for="sel1">가입경로</label>
				  <select class="form-control" name="intro">
					    <option>웹검색</option>
					    <option>지인소개</option>
					    <option>기타</option>
				  </select>
			</div>
	

			<div class="form-group">
				  <label>주소</label>
				  <select class="form-control" name="addr" size="4">
					    <option>서울</option>
					    <option>경기</option>
					    <option>인천</option>
					    <option>기타</option>
				  </select>
			</div>
		

			<div class="form-group">
				  <label for="comment">메모</label>
				  <textarea class="form-control" rows="4" id="comment" name="memo"></textarea>
			</div>
			
			
			<div class="form-group">
				<input type="submit" value="가입">
			</div>
		</div>
</form>


</body>
</html>
